<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sense Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Added jQuery -->
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .container {
            margin-top: 30px;
        }
        .table th, .table td {
            text-align: center;
            padding: 15px;
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
            text-transform: uppercase;
            padding: 20px;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .table tbody tr:hover {
            background-color: #e9ecef;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            margin-top: 50px;
        }
        .bulb-control {
            text-align: center;
            margin-bottom: 20px;
        }
        .bulb-control button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        .timer {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bulb Control Section -->
        <div class="bulb-control">
            <h2>Bulb Control</h2>
            <button id="bulbToggle" class="btn btn-primary">Turn On</button>
            <div class="timer">
                Bulb has been <span id="bulbState">off</span> for <span id="bulbTimer">0</span> seconds.
            </div>
        </div>

        <div class="header">
            <h1>Your Weather Today</h1>
            <p class="lead">View temperature and humidity readings for today.</p>
        </div>
        
        <!-- Table Display -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="temperatureData">
                {% for data in temperature_data %}
                <tr>
                    <td>{{ data.temperature }}</td>
                    <td>{{ data.humidity }}</td>
                    <td>{{ data.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Temperature Chart Display -->
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>

        <!-- Humidity Chart Display -->
        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
        </div>
    </div>

    <script>
        let bulbOn = false;
        let timerInterval;
        let seconds = 0;

        // Toggle Bulb
        document.getElementById('bulbToggle').addEventListener('click', function() {
            bulbOn = !bulbOn;
            const bulbState = document.getElementById('bulbState');
            const bulbToggle = document.getElementById('bulbToggle');

            if (bulbOn) {
                bulbToggle.textContent = 'Turn Off';
                bulbState.textContent = 'on';
                startTimer();
            } else {
                bulbToggle.textContent = 'Turn On';
                bulbState.textContent = 'off';
                stopTimer();
            }
        });

        // Timer for counting how long the bulb is on or off
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('bulbTimer').textContent = seconds;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            document.getElementById('bulbTimer').textContent = seconds;
        }

        // Prepare the data for the charts
        const labels = [
            {% for data in temperature_data %}
                '{{ data.time }}',
            {% endfor %}
        ];

        const temperatureData = {
            label: 'Temperature (°C)',
            data: [
                {% for data in temperature_data %}
                    {{ data.temperature }},
                {% endfor %}
            ],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
        };

        const humidityData = {
            label: 'Humidity (%)',
            data: [
                {% for data in humidity_data %}
                    {{ data.humidity }},
                {% endfor %}
            ],
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
        };

        // Create the Temperature chart
        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [temperatureData],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        }
                    }
                }
            }
        });

        // Create the Humidity chart
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [humidityData],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Humidity (%)'
                        }
                    }
                }
            }
        });

        // Ajax Polling to get the latest temperature data every 5 seconds
        setInterval(function() {
            $.ajax({
                url: '/latest-temperature/',  // Use the 'latest-temperature' API endpoint
                type: 'GET',
                success: function(data) {
                    // Update the table with the latest data
                    $('#temperatureData').prepend(`
                        <tr>
                            <td>${data.temperature}</td>
                            <td>${data.humidity}</td>
                            <td>${data.timestamp}</td>
                        </tr>
                    `);

                    // Update the charts
                    temperatureChart.data.labels.push(data.timestamp);
                    temperatureChart.data.datasets[0].data.push(data.temperature);
                    temperatureChart.update();

                    humidityChart.data.labels.push(data.timestamp);
                    humidityChart.data.datasets[0].data.push(data.humidity);
                    humidityChart.update();
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching latest temperature data:", error);
                }
            });
        }, 5000);  // Poll every 5 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    function controlRelay(state) {
        fetch('/relay-control/', {
            method: 'POST',
            headers: {    
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}' // Ensure CSRF token is included
            },
            body: JSON.stringify({
                'relay_state': state
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message); // Display the response message (Relay ON/OFF)
            } else if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>
<div id="relay-control">
    <button id="relayOnBtn" onclick="controlRelay('true')">Turn Relay ON</button>
    <button id="relayOffBtn" onclick="controlRelay('false')">Turn Relay OFF</button>
    </div>
</body>
</html>
